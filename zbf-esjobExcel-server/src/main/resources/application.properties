server.port=10013

spring.application.name=ELASTIC-JOB

#redis的相关配置
#redis的相关配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1

#配置nacos
spring.cloud.nacos.discovery.server-addr=localhost:8848

#mysql  数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/mangner?characterEncoding=UTF8&userSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root


#mybatis-plus增强工具配置
mybatis-plus.mapper-locations=classpath*:/mappers/**/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#配置esjob的zookeeper,如果有多个的话大家可以逗号隔开
es.sjk.list=127.0.0.1:2181
es.sjk.namespace=esjob

#枚举处理 不同的项目扫描的不通的枚举包
